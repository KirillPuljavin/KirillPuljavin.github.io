<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirill Puljavin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" style="min-height: 50vh">
      <h1 style="text-align: center">Kirill Puljavin / Portfolio</h1>
      <hr style="margin: 0 -30px" />
      <br />
      <div class="menu">
        <button onclick="menuOpenTab(0)"><h3>Om Mig</h3></button>
        <button onclick="menuOpenTab(1)"><h3>Kunskaper</h3></button>
        <button onclick="menuOpenTab(2)"><h3>TE4 Projekt</h3></button>
        <button onclick="menuOpenTab(3)"><h3>Egna Projekt</h3></button>
      </div>
      <br />
      <div id="menuTab0" style="display: block"></div>
      <div id="menuTab1" style="display: none"></div>
      <div id="menuTab2" style="display: none"></div>
      <div id="menuTab3" style="display: none"></div>
    </div>

    <footer>
      <hr
        style="
          height: 2px;
          border-style: none;
          background-color: var(--darkblue);
        "
      />
      <h4 style="color: var(--font)">
        Â© 2023 - Kirill Puljavin, All rights reserved.
      </h4>
    </footer>

    <script>
      function menuOpenTab(i) {
        document.getElementById("menuTab0").style.display = "none";
        document.getElementById("menuTab1").style.display = "none";
        document.getElementById("menuTab2").style.display = "none";
        document.getElementById("menuTab3").style.display = "none";

        var x = document.getElementById("menuTab" + i);
        x.style.display = "block";
      }
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        document.getElementById("menuTab0").innerHTML = this.responseText;
      };
      xhttp.open("GET", "menuTab0.html", true);
      xhttp.send();

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        document.getElementById("menuTab1").innerHTML = this.responseText;
      };
      xhttp.open("GET", "menuTab1.html", true);
      xhttp.send();

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        document.getElementById("menuTab2").innerHTML = this.responseText;
      };
      xhttp.open("GET", "menuTab2.html", true);
      xhttp.send();

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        document.getElementById("menuTab3").innerHTML = this.responseText;
      };
      xhttp.open("GET", "menuTab3.html", true);
      xhttp.send();

      // Update Age
      const nameAndAgeElement = document.getElementById("nameAndAge");
      function updateAge() {
        const birthYear = 2004;
        const currentYear = new Date().getFullYear();
        const age = currentYear - birthYear;
        nameAndAgeElement.textContent = `Kirill Karl Puljavin ${age}`;
      }
      updateAge();
    </script>
  </body>
</html>
